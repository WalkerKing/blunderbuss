<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>基于BOOTSTRAP的HTML模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="../bootstrap-3.3.6/dist/css/bootstrap.css"/>
  <!--[if lt IE 9]>
  <script src="../bootstrap-3.3.6/dist/js/html5shiv.min.js"></script>
  <script src="../bootstrap-3.3.6/dist/js/respond.min.js"></script>
  <![endif]-->
</head>
<body>




  <script src="../common/jquery-1.12.4.js"></script>
  <script src="../bootstrap-3.3.6/dist/js/bootstrap.js"></script>
  <script>
var tree = {  
    name : 'root',  
    children : [ {  
        name : 'child1',  
        children : [ {  
            name : 'child1_1',  
            children : [ {  
                name : 'child1_1_1'  
            } ]  
        } ]  
    }, {  
        name : 'child2',  
        children : [ {  
            name : 'child2_1'  
        } ]  
    }, {  
        name : 'child3'  
    } ]  
};  
function traverseTree() {  
    traverse(tree, 0);  
}  
function traverse(node, i) {  
    var children = node.children;  
    if (children != null) {  
        window.alert("parent:" + node.name + ",child:" + children[i].name);  
        if (i == children.length - 1) {  
            traverse(children[0], 0);  
        } else {  
            traverse(node, i + 1);  
        }  
    }  
}  
traverseTree();
  </script>
</body>
</html>
