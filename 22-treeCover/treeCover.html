	/*遍历树,获取某一个字段对应的value*/
	function getKeyField(node,key){
    var arr = [];
    function traverse(node){
      if(Object.prototype.toString.call(node).slice(8,-1) === 'Object'){
        for(var k in node){
          if(k === key){
            arr.push(node[k]);
          }else{
            traverse(node[k]);
          }
        }
      }
    }
    traverse(node);
    return arr;
  }

        }
        return arr[arr.length-1];
    }
   
/*深度克隆函数*/
    function deepClone(obj){
        var result=null;
        switch (Object.prototype.toString.call(obj).slice(8,-1))
        {
            case 'Object':
                result = {};
                copy(obj)
                break;
            case 'Array':
                result = [];
                copy(obj)
                break;
            default:
                return obj;
        }
        function copy(obj){
            for(var key in obj){
                result[key] = deepClone(obj[key]);
            }
        }
        return result;
    }
