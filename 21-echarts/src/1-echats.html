<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id="bar" style="width: 600px; height: 400px"></div>
    <div id="pie" style="width: 600px; height: 400px"></div>


    <script src="https://cdn.bootcss.com/echarts/4.2.0-rc.1/echarts.js"></script>
    <script>
        echarts.init(document.getElementById('bar'))
            .setOption({
                title: {
                    text: 'Echarts 入门实例'
                },
                tooltip: {

                },
                legend: {
                    data: ['销量']
                },
                xAxis: {
                    data: ["衬衫", "羊毛衫", "雪纺衫", "裤子", "高跟鞋", "袜子"]
                },
                yAxis: {

                },
                series: [{
                    name: '销量',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }]
            });

        echarts.init(document.getElementById('pie'), 'light')
            .setOption({
                // backgroundColor: '#2c343c',
                // textStyle: {
                //     color: 'rgba(255, 255, 255, 0.3)'
                // },
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        roseType: 'angle',
                        radius: '55%',
                        itemStyle: {
                            // 阴影的大小
                            // shadowBlur: 200,
                            // // 阴影水平方向上的偏移
                            // shadowOffsetX: 0,
                            // // 阴影垂直方向上的偏移
                            // shadowOffsetY: 0,
                            // // 阴影颜色
                            // shadowColor: 'rgba(0, 0, 0, 0.5)',
                            emphasis: {
                                shadowBlur: 200,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            },
                            // 设置扇形的颜色
                            // color: '#c23531',
                            // shadowBlur: 200,
                            // shadowColor: 'rgba(0, 0, 0, 0.5)'
                        },
                        labelLine: {
                            lineStyle: {
                                // color: 'rgba(255, 255, 255, 0.7)'
                            }
                        },
                        data: [
                            { value: 235, name: '视频广告' },
                            { value: 274, name: '联盟广告' },
                            { value: 310, name: '邮件营销' },
                            { value: 335, name: '直接访问' },
                            { value: 400, name: '搜索引擎' }
                        ]
                    }
                ]
            })

    </script>
</body>

</html>
