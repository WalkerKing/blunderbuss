<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>基于BOOTSTRAP的HTML模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="../bootstrap-3.3.6/dist/css/bootstrap.css"/>
  <!--[if lt IE 9]>
  <script src="../bootstrap-3.3.6/dist/js/html5shiv.min.js"></script>
  <script src="../bootstrap-3.3.6/dist/js/respond.min.js"></script>
  <![endif]-->

  <style>
	h1 {

	}
	#d1,#d2 {
		border: 1px solid #aaa;
		width: 300px; height: 300px;
		background: url(src/loading.gif) no-repeat;
	}
	#d2 {
		background: url(src/loading_1.gif) no-repeat;
	}

	.loading {
		width:0;	height:0;	
		border-right:100px solid #fff;	
		border-top:100px solid #000;	
		border-left:100px solid #fff; 
		border-bottom:100px solid #000;	
		border-radius: 100px;	
		-moz-border-radius: 100px;	
		-webkit-border-radius: 100px;	
	}	
	.loading {	
		animation: bganim 2s linear 0s infinite;	
		-moz-animation: bganim 2s linear 0s infinite;	
		-webkit-animation: bganim 2s linear 0s infinite;	}	

	@keyframes bganim {	
		from { transform:rotate(0deg); } 
		to { transform:rotate(360deg); }	
	}	
	@-moz-keyframes bganim {	
		from { -moz-transform:rotate(0deg); } 
		to { -moz-transform:rotate(360deg); }	
	}	
	@-webkit-keyframes bganim {
		from { -webkit-transform:rotate(0deg); } 
		to { -webkit-transform:rotate(360deg); }	
	}  
  </style>
</head>
<body>
	<h1>第一种方式(gif)</h1>
	<div id="d1"></div>
	<div id="d2"></div>

	<h1>第二种方式(CSS3)</h1>
	<div class="loading"></div>

	<h1>第三种方式</h1>
	<div id="d3">
		
	</div>

  <script src="../common/jquery-1.12.4.js"></script>
  <script src="../bootstrap-3.3.6/dist/js/bootstrap.js"></script>
  <script>
		var opts = {	 
			lines: 9,	 
			length: 0,	 
			width: 15,	 
			radius: 20,	 
			corners: 1,	 
			rotate: 0,	 
			direction: 1,	 
			color: '#0101DF',	 
			speed: 1, 	 
			trail: 34,	 
			shadow: false,	 
			hwaccel: false,	 
			className: 'spinner',	 
			zIndex: 2e9,	 
			top: '50%',	 
			left: '50%'	
		};	
		var target = document.getElementById('img_wait');	
		var spinner= new Spinner(opts).spin(target);

  </script>
</body>
</html>
