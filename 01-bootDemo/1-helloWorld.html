<!DOCTYPE html>
<html>
<head lang="en">

  <style>
	#d1:after {

		clear: both;

		height: 500px;
		background: #aaa;
	}

</head>
<body>

	 <table class="table table-striped table-bordered">
	   <thead>
		 <tr>
		   <th>#</th>
		   <th>Name</th>
		   <th>Street</th>
		 </tr>

	   <tbody>
		 <tr>
		   <td>1</td>
		   <td>Anna Awesome</td>
		   <td>Broome Street</td>
		 </tr>
		 <tr>
		   <td>2</td>
		   <td>Debbie Dallas</td>
		   <td>Houston Street</td>
		 </tr>
		 <tr>
		   <td>3</td>
		   <td>John Doe</td>
		   <td>Madison Street</td>
		 </tr>
	   </tbody>
	 </table>
	</div>
<div id="d1">
	<div></div>
</div>
