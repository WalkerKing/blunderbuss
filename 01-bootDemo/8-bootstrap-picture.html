<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>基于BOOTSTRAP的HTML模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">

  <!--[if lt IE 9]>

  <![endif]-->

<body>
	<pre>
		在本章中，我们将学习 Bootstrap 对图片的支持。Bootstrap 提供了三个可对图片应用简单样式的 class：
		.img-rounded：添加 border-radius:6px 来获得图片圆角。
		.img-circle：添加 border-radius:50% 来让整个图片变成圆形。
		.img-thumbnail：添加一些内边距（padding）和一个灰色的边框。
		请看下面的实例演示：
	</pre>
	<img src="../src/loading.gif" class="img-rounded">
	<img src="../src/loading.gif" class="img-circle">	
	<img src="../src/loading.gif" class="img-thumbnail">
	<img src="../src/loading.gif" class="img-responsive">


  <script src="../common/jquery-1.12.4.js"></script>
  <script src="../bootstrap-3.3.6/dist/js/bootstrap.js"></script>
  <script>


  </script>
</body>
</html>
