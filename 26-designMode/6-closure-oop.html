<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基于BOOTSTRAP的HTML模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
</head>
<body>


<script>
//    闭包
    var extent = function(){
      var value = 0;
        return function(){
            value++;
            console.log(value);
        };
    };
    extent = extent();
    extent();
    extent();
    extent();
//    oop
    var extent = {
        value: 0,
        call: function(){
            this.value++;
            console.log(this.value);
        }
    };
    extent.call();
    extent.call();
    extent.call();
//    另一种面向对象
    var Extent = function(){
        this.value = 0;
    };
    Extent.prototype.call = function(){
        this.value++ ;
        console.log(this.value);
    };
    var extent = new Extent();
    extent.call();
    extent.call();
    extent.call();
</script>
</body>
</html>
