<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>基于BOOTSTRAP的HTML模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="../bootstrap-3.3.6/dist/css/bootstrap.css"/>
  <!--[if lt IE 9]>
  <script src="../bootstrap-3.3.6/dist/js/html5shiv.min.js"></script>
  <script src="../bootstrap-3.3.6/dist/js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <h2>迭代器</h2>
  <ul>
    <li>内部迭代器-each</li>
    <li>外部迭代器-interator</li>
  </ul>

<script src="../common/jquery-1.12.4.js"></script>
<script src="../bootstrap-3.3.6/dist/js/bootstrap.js"></script>
<script>
  var each = function(){
    var each = function( arr, cb ){
      for( var i = 0, l = arr.length; i < l; i++ ){
        cb.call( arr[ i ], i, arr[ i ] ); //  将当前索引和元素传入回调函数中，并将当前元素作为执行上下文
      }
    };
    var arr = [ 1, 2, 3 ];
    each( arr, function( i, v ){
      console.log( i, v );
    });
  };
//  each();
  var interator = function(){
    var interator = function( arr ){
      var current = 0;
      var next = function(){
        current++;
      };
      var isDone = function(){
        return current >= arr.length;
      };
      var getNext = function(){
        return arr[ current ];
      };
      return {
        next: next,
        isDone: isDone,
        getNext: getNext
      };
    };
    var arr = [ 1, 2, 3, 4 ];
    var interator1 = interator( arr );
    while( !interator1.isDone() ){
      console.log( interator1.getNext() );
      interator1.next();
    }
  };
  interator();
</script>
</body>
</html>
