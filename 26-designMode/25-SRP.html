<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基于BOOTSTRAP的HTML模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../bootstrap-3.3.6/dist/css/bootstrap.css"/>
    <!--[if lt IE 9]>
  <script src="../bootstrap-3.3.6/dist/js/html5shiv.min.js"></script>
  <script src="../bootstrap-3.3.6/dist/js/respond.min.js"></script>
  <![endif]-->
</head>
<body>


<script src="../common/jquery-1.12.4.js"></script>
<script src="../bootstrap-3.3.6/dist/js/bootstrap.js"></script>
<script>
    var myImage = (function(){
        var imgNode = document.createElement( 'img' );
        document.body.appendChild( imgNode );
        return {
            setSrc: function( src ){
                imgNode.src = src;
            }
        }
    })();
    var proxyImage = (function(){
        var img = new Image();
        img.onload = function(){
            myImage.setSrc( this.src );
        };
        return {
            setSrc: function( src ){
                myImage.setSrc( '../13-loadingImg/src/loading.gif' );
                img.src = src;
            }
        }
    })();
    proxyImage.setSrc( 'http://pic.58pic.com/58pic/15/35/05/95258PICQnd_1024.jpg' );
</script>
</body>
</html>
