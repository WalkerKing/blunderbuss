<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基于BOOTSTRAP的HTML模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../bootstrap-3.3.6/dist/css/bootstrap.css"/>
    <!--[if lt IE 9]>
    <script src="../bootstrap-3.3.6/dist/js/html5shiv.min.js"></script>
    <script src="../bootstrap-3.3.6/dist/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>


<script src="../common/jquery-1.12.4.js"></script>
<script src="../bootstrap-3.3.6/dist/js/bootstrap.js"></script>
<script>
    var Type = {};
    for ( var i = 0, type; type = [ 'String', 'Array', 'Number' ][ i++ ]; ){
        (function( type ){
            Type[ 'is' + type ] = function( obj ){
                return Object.prototype.toString.call( obj ) === '[object '+ type +']';
            }
        })( type )
    }
    Type.isArray( [] ); // 输出：true
    Type.isString( "str" ); // 输出：true

    var report = (function(){
        var imgs = [];
        return function(src){
            var img = new Image();
            imgs.push(img);
            img.src = src;
        };
    })();
    report('http://image.tianjimedia.com/uploadImages/2015/359/05/DWRZQ01L96Q3.jpg');
</script>
</body>
</html>
