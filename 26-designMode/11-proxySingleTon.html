<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>基于BOOTSTRAP的HTML模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="../bootstrap-3.3.6/dist/css/bootstrap.css"/>
  <!--[if lt IE 9]>
  <script src="../bootstrap-3.3.6/dist/js/html5shiv.min.js"></script>
  <script src="../bootstrap-3.3.6/dist/js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <h2>使用代理模式实现单例</h2>
  <pre>
    将单例实现的功能和负责管理单例逻辑的代码分开，组合后生成实现单例模式的效果。</pre>

<script src="../common/jquery-1.12.4.js"></script>
<script src="../bootstrap-3.3.6/dist/js/bootstrap.js"></script>
<script>
  var CreateDiv = function( html ){
    var div = document.createElement('div');
    div.innerHTML = html;
    document.body.appendChild(div);
  };
  var ProxySingleTonCreateDiv = (function(){
    var instance = null;
    return function(html){
      if( !instance ){
        instance = new CreateDiv(html);
        console.log( instance );
      }
      return instance;
    };
  })();
  var d1 = ProxySingleTonCreateDiv(213231321);
  var d2 = ProxySingleTonCreateDiv('sijdfdh');
  console.log( d1 === d2 );
</script>
</body>
</html>
