<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas生成圆形印章</title>
</head>
<body style="background: #eee">
<canvas id="canvas" width="250" height="250"></canvas>

<script>
    window.onload = function () {
        function createSeal (id, company, name, num) {
            var color = '#ff2432';
            var canvas = document.getElementById(id);
            var context = canvas.getContext('2d');

            // 绘制印章边框
            var width = canvas.width / 2;
            var height = canvas.height / 2;
            context.lineWidth = 7;
            context.strokeStyle = color;
            context.beginPath();
            context.arc(width, height, 110, 0, Math.PI * 2);
            context.stroke();

            //画五角星
            create5star(context, width, height, 30, color, 0);


            // 绘制印章名称
            // context.font = '14px 宋体';
            context.font = '14px STFangsong';
            context.textBaseline = 'middle'; // 设置文本的垂直对齐方式
            context.textAlign = 'center'; // 设置文本的水平对对齐方式
            context.lineWidth = 1;
            context.fillStyle = color;
            context.scale(1, 2); // 伸缩画布,实现文字的拉长
            context.fillText(name, width, height/2 + 28);

            context.scale(1, 0.5);
            context.translate(width, height); // 平移到此位置
            // context.font = '24px 宋体';
            context.font = '24px STFangsong';
            context.fillStyle = color;
            var count = company.length; // 字数
            var angle = 5 * Math.PI / (4 * (count - 1)); // 字间角度
            var chars = company.split("");
            var c;
            var d = -Math.PI / 2 - ((count + 1) / 2 - 1) * angle;
            for (var i = 0; i < count; i++) {
                var t = (count + 1) / 2;
                c = chars[i]; // 需要绘制的字符 // 绕canvas的画布圆心旋转
                if (i == 0) {
                    context.rotate(d);
                } else {
                    context.rotate(angle);
                }
                context.save();
                context.translate(75, 0); // 平移到此位置,此时字和x轴垂直,公司名称和最外圈的距离
                context.rotate(Math.PI / 2); // 旋转90度,让字平行于x轴
                context.scale(1, 2); // 伸缩画布,实现文字的拉长
                context.fillText(c, 0, 0); // 此点为字的中心点
                context.restore();
            }


            // 绘制识别码
            context.translate(0, 0);// 平移到此位置,
            context.font = '16px 宋体';
            context.font = '16px STFangsong';
            var count = num.length;// 字数
            var angle = 5 * Math.PI / (12 * (count - 1));// 字间角度
            var chars = num.split("");
            var c;
            for (var i = 0; i < count; i++) {
                c = chars[i];// 需要绘制的字符
                if (i == 0)
                    context.rotate(105 * Math.PI / 180);
                else
                    context.rotate(-angle);
                context.save();
                context.translate(90, 0);// 平移到此位置,此时字和x轴垂直
                context.rotate(3 * Math.PI / 2);// 旋转90度,让字平行于x轴
                context.fillText(c, 0, 0);// 此点为字的中心点
                context.restore();
            }


            //绘制五角星
            /**
             * 创建一个五角星形状. 该五角星的中心坐标为(sx,sy),中心到顶点的距离为radius,rotate=0时一个顶点在对称轴上
             * rotate:绕对称轴旋转rotate弧度
             */
            function create5star (context, sx, sy, radius, color, rotato) {
                context.save();
                context.fillStyle = color;
                context.translate(sx, sy);//移动坐标原点
                context.rotate(Math.PI + rotato);//旋转
                context.beginPath();//创建路径
                var x = Math.sin(0);
                var y = Math.cos(0);
                var dig = Math.PI / 5 * 4;
                for (var i = 0; i < 5; i++) {//画五角星的五条边
                    var x = Math.sin(i * dig);
                    var y = Math.cos(i * dig);
                    context.lineTo(x * radius, y * radius);
                }
                context.closePath();
                context.stroke();
                context.fill();
                context.restore();
            }

            function getRandom () {
                return Math.ceil(Math.random() * 9);
            }
            function compositeImg (context) {
                let img = new Image();
                let imgName = getRandom();
                console.log(imgName);
                img.src = './noisePng/'+ imgName +'.png';
                img.onload = () => {
                    context.shadowColor = color;
                    context.shadowBlur = 0;
                    context.globalCompositeOperation = 'source-over';
                    context.drawImage(img, -120, -120, 250, 250);
                }
            }
            compositeImg(context);
        }

        createSeal('canvas', '北京百乘科技有限公司', '合同专用章', '1101050930146');
    }

</script>
</body>
</html>
