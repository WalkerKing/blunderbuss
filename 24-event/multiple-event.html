<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>基于BOOTSTRAP的HTML模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="../bootstrap-3.3.6/dist/css/bootstrap.css"/>
  <!--[if lt IE 9]>
  <script src="../bootstrap-3.3.6/dist/js/html5shiv.min.js"></script>
  <script src="../bootstrap-3.3.6/dist/js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <button id="btn" class="btn btn-info">单机事件</button>
  <select class="" name="sel" id="sel">
    <option value="opt1">js</option>
    <option value="opt2">css</option>
    <option value="opt3">html</option>
  </select>
  <button class="btn btn-info">再来一个</button>
<script src="../common/jquery-1.12.4.js"></script>
<script src="../bootstrap-3.3.6/dist/js/bootstrap.js"></script>
<script>
  //  dom元素使用onclick方式绑定，后绑定的会覆盖前绑定的
  /*
  $('#btn')[0].onclick = function(){
    console.log(1);
  }
  $('#btn')[0].onclick = function(){
    console.log(2);
  }
  $('#sel')[0].onchange = function(){
    console.log(1);
  }
  $('#sel')[0].onchange = function(){
    console.log(2);
  }
  */
  $(function(){
      $('#btn').click(function(){
        $('#sel').trigger('mousedown');
      });
    $('#sel').on('mousedown',function(){
      console.log(3)
    });
//    $('#sel').on('change',function(){
//      console.log(2)
//    });
  });

</script>
</body>
</html>
