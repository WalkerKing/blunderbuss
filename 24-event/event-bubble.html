<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>基于BOOTSTRAP的HTML模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="../bootstrap-3.3.6/dist/css/bootstrap.css"/>
  <!--[if lt IE 9]>
  <script src="../bootstrap-3.3.6/dist/js/html5shiv.min.js"></script>
  <script src="../bootstrap-3.3.6/dist/js/respond.min.js"></script>
  <![endif]-->
  <style>
	.container{
		height: 500px;
		background: #aaa;
	}
	.row {
		height: 200px;width: 80%;
		margin: auto;
		margin-top: 200px;
		background: #333;
	}
  </style>
</head>
<body>

	<div class="container">
		<div class="row"></div>
	</div>


  <script src="../common/jquery-1.12.4.js"></script>
  <script src="../bootstrap-3.3.6/dist/js/bootstrap.js"></script>
  <script>
	$('.container').on('click',function(){
		console.log('父元素事件触发');
	});
	$('.container').on('click','.row',function(e){
		e.stopPropagation();
		console.log('子元素事件触发');
	});

  </script>
</body>
</html>
