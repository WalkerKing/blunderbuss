<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>横向滚动条</title>
    <link rel="stylesheet" href="http://g.alicdn.com/sj/dpl/1.5.1/css/sui.min.css">
    <link rel="stylesheet" href="css/public.css">
    <script src="http://g.alicdn.com/sj/lib/jquery.min.js"></script>
    <script src="http://g.alicdn.com/sj/dpl/1.5.1/js/sui.min.js"></script>
    <style>
        .container {
            width: 400px;
            overflow: auto;
            border: 1px solid #ddd;
            margin: 0 auto;
            font-family: fanghuwang;
        }

        .my-nav {
            display: flex;

        }

        .my-nav>li {
            list-style: none;
            word-wrap: break-word;
            white-space: nowrap;
        }

        ::-webkit-scrollbar {
            width: .3rem;
            height: .3rem;
            background: transparent;
        }

        ::-webkit-scrollbar-track-piece {
            display: none;
        }

        ::-webkit-scrollbar-track {
            -webkit-border-radius: .1rem;
            -moz-border-radius: .1rem;
            border-radius: .1rem;
            background-color: #fafafa;
        }

        ::-webkit-scrollbar-track:hover::-webkit-scrollbar-thumb {
            background-color: #d5d5d5;
        }

        ::-webkit-scrollbar-thumb {
            width: .3rem;
            height: .3rem;
            border: .1rem solid transparent;
            -webkit-border-radius: .1rem;
            -moz-border-radius: .1rem;
            border-radius: .1rem;
            background-color: #e1e1e1;
            background-clip: content-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #d5d5d5;
        }

        ::-webkit-scrollbar-thumb:active {
            background-color: #c8c8c8;
        }
    </style>
</head>

<body>
    <div class="container">
        <ul class="sui-nav my-nav nav-tabs nav-primary">
            <li class="active"><a>标签一</a></li>
            <li><a href="#">标签二</a></li>
            <li><a href="#">标签二</a></li>
            <li><a href="#">标签二</a></li>
            <li><a href="#">标签二</a></li>
            <li><a href="#">标签二</a></li>
            <li><a href="#">标签二</a></li>
            <li><a href="#">标签二</a></li>
        </ul>

    </div>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magnam mollitia, nostrum, blanditiis repudiandae rem beatae magni earum ullam saepe quae perferendis quos modi, iste nesciunt atque nisi autem natus eos?</p>
        <input type="text">
    </div>

    <script>
        $('.sui-nav a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        })
    </script>
</body>

</html>
