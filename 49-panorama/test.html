    <style>
        html, body {

            overflow: hidden;
        }

        #container {
            width: 100%;
            height: 100%;
        }

<body>

<script src="src/jquery.js"></script>

<script src="src/angle.js"></script>

<script>

    var div = document.getElementById('container');
    var methods = {
        type:'panorama',
        options:{
            panorama: 'src/view.jpg',
            container: div,
            time_anim: 3000,
            navbar: true,
            navbar_style: {
                backgroundColor: 'rgba(58, 67, 77, 0.7)'
            }
        },
    }
    $('#container').Fuck(methods);
