    使用html5的download属性
</a>
<button id="btn" class="btn btn-primary">下载img按钮</button>
<br>

<canvas id="myCanvas" width="500" height="500"></canvas>

<script src="//cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="//cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.js"></script>
<script>
    $(function(){
        var src = 'http://imagefile.zesthome.com.cn/modules/lemon/uploads/files/image_33332836348561427097064442.png';

        $('#btn').on( 'click', function(){
//            DownLoadReportIMG3(src, '1');
            saveAs( myCanvas.toDataURL('image/png'), (new Date()).getTime());
        });

        var img = new Image();
        img.crossOrigin = '*';
        img.onload = function(){
            var ctx = document.getElementById('myCanvas').getContext('2d');
            ctx.drawImage(this , 0, 0, 500, 500);
        };
        img.src = src;
    });


    function DownLoadReportIMG1( src, fileName ){
        var $downloadImg = $('#downloadImg');
        console.log($downloadImg);
        if( $downloadImg.length === 0 ){
            $('body').append('<a id="downloadImg" href="#">click me</a>');
        }
        $downloadImg = $('#downloadImg');
        console.log($downloadImg);

        $downloadImg.attr( 'href', src );
//        var evt = document.createEvent("HTMLEvents");
//        evt.initEvent("click", false, false);//initEvent 不加后两个参数在FF下会报错, 感谢 Barret Lee 的反馈
        $downloadImg.attr( 'download', fileName );
        var img = new Image();
        img.src = src;
        img.onload = function(){
            $downloadImg.trigger('click');
        };

    }

    function DownLoadReportIMG2(imgPathURL) {
        //如果隐藏IFRAME不存在，则添加
        if (!document.getElementById("IframeReportImg"))
            $('<iframe style="display:none;" id="IframeReportImg" name="IframeReportImg" onload="DoSaveAsIMG();" width="0" height="0" src="about:blank"></iframe>').appendTo("body");
        if (document.all.IframeReportImg.src != imgPathURL) {
            //加载图片
            document.all.IframeReportImg.src = imgPathURL;
        }else {
            //图片直接另存为
            DoSaveAsIMG();
        }
    }
    function DoSaveAsIMG() {
        if (document.all.IframeReportImg.src != "about:blank")
            window.frames["IframeReportImg"].document.execCommand("SaveAs");
    }
    function DownLoadReportIMG3(){
        var myCanvas = document.getElementById('myCanvas');
        myCanvas.crossOrigin = "anonymous";
        var dataUrl = myCanvas.toDataURL('image/png');
        var img = document.createElement('img');
        img.width = 200;
        img.src = dataUrl;
        document.body.appendChild(img);

    }
    function saveAs(Url,filename) {

//        var blob = new Blob([''], {type: 'application/octet-stream'});
//
//        var url = URL.createObjectURL(blob);

        var a = document.createElement('a');

        a.href = Url;

        a.download = filename;

//        var evt = document.createEvent("HTMLEvents");
//        evt.initEvent("click", false, false);
//        a.dispatchEvent(evt);

        var e = document.createEvent('MouseEvents');

        e.initEvent('click', false, false);

        a.dispatchEvent(e);

//        window.URL.revokeObjectURL(url);
    }


</script>
</body>
</html>
