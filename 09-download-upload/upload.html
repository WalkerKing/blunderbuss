<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基于BOOTSTRAP的HTML模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="//cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.css"/>
    <!--[if lt IE 9]>
    <script src="../bootstrap-3.3.6/dist/js/html5shiv.min.js"></script>
    <script src="../bootstrap-3.3.6/dist/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<label for="uploadFile" class="label label-info">文件上传</label>
<input id="uploadFile" type="file" name="file" >

<script src="//cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script src="//cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.js"></script>
<script>
    function func(){
        var fileObj=document.getElementById("uploadFile");
        // 注意这里
        // fileObj.files[0];
        var src = window.URL.createObjectURL(fileObj.files[0]);
        var img = document.createElement('img');
        img.width = 200;
        img.src = src;
        document.body.appendChild(img);
    }
    $('#uploadFile').on('change', function(){
        func();
    })
</script>
</body>
</html>
