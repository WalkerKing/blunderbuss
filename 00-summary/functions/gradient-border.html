<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>基于BOOTSTRAP的HTML模板</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="stylesheet" href="../../bootstrap-3.3.6/dist/css/bootstrap.css"/>
    <!--[if lt IE 9]>
    <script src="../../bootstrap-3.3.6/dist/js/html5shiv.min.js"></script>
    <script src="../../bootstrap-3.3.6/dist/js/respond.min.js"></script>
    <![endif]-->
    <style>
        .gradient-block-vertical {
            display: inline-block;
            margin:50px;
            width:250px;
            height:250px;
            box-sizing:border-box;
            border:20px solid transparent;
            background-clip:padding-box,border-box;
            background-origin:padding-box,border-box;
            background-image:linear-gradient(#fff,#fff),linear-gradient(#5c5fa5,#893f60);
        }
        .gradient-block-horizontal {
            display: inline-block;
            margin:50px;
            width:250px;
            height:250px;
            box-sizing:border-box;
            border:20px solid transparent;
            background-clip:padding-box,border-box;
            background-origin:padding-box,border-box;
            background-image:linear-gradient(90deg,#fff,#fff),linear-gradient(90deg,#5c5fa5,#893f60);
        }
        .gradient-block-diagonal {
            display: inline-block;
            position:relative;
            width:250px;
            height:250px;
            margin:50px;
            box-sizing:border-box;
            border:20px solid transparent;
            background-clip:padding-box,border-box;
            background-origin:padding-box,border-box;
            background-image:linear-gradient(45deg,#fff,#fff),linear-gradient(45deg,#5c5fa5,#893f60);
        }
        .gradient-custom {
            display: inline-block;
            width:550px;
            height:250px;
            margin:50px;
            box-sizing:border-box;
            border: 20px solid transparent;
            background-clip:padding-box,border-box;
            background-origin:padding-box,border-box;
            background-image:linear-gradient(45deg,#fff,#fff),linear-gradient(135deg,#000,#fff 20%,#fff 80%,#000);
        }
    </style>
</head>
<body>
<h1>实现边框渐变色</h1>


<div class="gradient-block-vertical"></div>
<div class="gradient-block-horizontal"></div>
<div class="gradient-block-diagonal"></div>
<div class="gradient-custom">

</div>


<script src="../../common/jquery-1.12.4.js"></script>
<script src="../../bootstrap-3.3.6/dist/js/bootstrap.js"></script>

</body>
</html>
