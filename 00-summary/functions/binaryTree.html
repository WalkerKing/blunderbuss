        <div class="sample-body">
            树由一组以边连接的节点组成。一棵树最上面的节点称为
            根节点，如果一个节点下面连接多个节点，那么该节点称为父节点，它下面的节点称为子
            节点。一个节点可以有 0 个、1 个或多个子节点。没有任何子节点的节点称为叶子节点。
        </div>
        <div class="sample-body">
            二叉树是一种特殊的树，它的子节点个数不超过两个。
        </div>

        </pre>

<script>
    window.onload = function(){
        function Node( data, left, right ){
            this.data = data;
            this.left = left;
            this.right = right;
            this.show = show;
        }
        function show(){
            return this.data;
        }
        function BST(){
            this.root = null;
            this.insert = insert;
            this.inOrder = inOrder;
        }
        function insert( data ){
            var n = new Node( data, null, null );
            if( this.root === null ){
                this.root = n;
            }else {
                var current = this.root;
                var parent;
                while( true ){
                    parent = current;
                    if( data < current.data ){
                        current = current.left;
                        if( current === null ){
                            parent.left =n ;
                            break;
                        }
                    }else{
                        current = current.right;
                        if( current === null ){
                            parent.right = n;
                            break;
                        }
                    }
                }
            }
        }
        function inOrder( node ){
            if( !( node == null ) ){
                inOrder( node.left );
                putstr( node.show() + '' );
                inOrder( node.right );
            }
        }
    };
</script>
