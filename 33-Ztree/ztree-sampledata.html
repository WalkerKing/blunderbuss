<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>基于BOOTSTRAP的HTML模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="stylesheet" href="../bootstrap-3.3.6/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="zTree_v3-master/css/demo.css">
  <link rel="stylesheet" href="zTree_v3-master/css/zTreeStyle/zTreeStyle.css">
  <!--[if lt IE 9]>
  <script src="../bootstrap-3.3.6/dist/js/html5shiv.min.js"></script>
  <script src="../bootstrap-3.3.6/dist/js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<ul id="treeDemo1" class="ztree"></ul>
<ul id="treeDemo2" class="ztree"></ul>

<script src="../common/jquery-1.12.4.js"></script>
<script src="../bootstrap-3.3.6/dist/js/bootstrap.js"></script>
<script src="zTree_v3-master/js/jquery.ztree.all.js"></script>
<script>
  var setting = {
    data: {
      simpleData: {
        enable: true
      }
    }
  };

  var zNodes =[
    { id: 0, name: "根节点", open: true },
    { id:1, pId:0, name:"父节点1 - 展开", open:true},
    { id:11, pId:1, name:"父节点11 - 折叠"},
    { id:111, pId:11, name:"叶子节点111"},
    { id:112, pId:11, name:"叶子节点112"},
    { id:113, pId:11, name:"叶子节点113"},
    { id:114, pId:11, name:"叶子节点114"},
    { id:12, pId:1, name:"父节点12 - 折叠"},
    { id:121, pId:12, name:"叶子节点121"},
    { id:122, pId:12, name:"叶子节点122"},
    { id:123, pId:12, name:"叶子节点123"}
  ];

  $(document).ready(function(){
    $.fn.zTree.init($("#treeDemo1"), setting, zNodes);
  });
</script>
</body>
</html>
