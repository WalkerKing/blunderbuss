<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>计算属性</title>
</head>
<body>

<div id="app">
    <p>字符串：{{message}}</p>
    <p>反转字符串：{{reverseMsg}}</p>
</div>

<script src="../js/vue.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'abcdefghijklmnopqrst'
        },
        computed: {
            reverseMsg: function(){
                return this.message.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
