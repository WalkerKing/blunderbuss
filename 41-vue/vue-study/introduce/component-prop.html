<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用prop传递数据</title>
</head>
<body>
<div id="example-1">
    <child v-bind:message="parentMsg"></child>
</div>

<script src="../js/vue.js"></script>
<script>
    Vue.component('child',{
        props: [ 'message' ],
        template: '<span>{{ message }}</span>'
    });
    var vm = new Vue({
        el: '#example-1',
        data: {
            parentMsg: '来自父组件的数据'
        }
    });
</script>
</body>
</html>
