<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用script标签</title>
</head>
<body>

<div id="app">
    <my-component></my-component>

</div>


<script type="text/x-template" id="myComponent">
    <div>This is a component which is registered by script tag</div>
</script>


<script src="js/vue.js"></script>

<script>
    Vue.component( 'my-component', {
        template: '#myComponent'
    });

    var vm = new Vue({
        el: '#app'
    });
</script>
</body>
</html>
