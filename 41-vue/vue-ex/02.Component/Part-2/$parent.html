<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$parent</title>
</head>
<body>
<div id="app">
    <parent-component></parent-component>
</div>

<template id="parent-component">
    <child-component v-ref:cc1></child-component>
</template>
<template id="child-component">
    <h2>This is a child component!!!!</h2>
    <button v-on:click="showParentComponentMsg()">显示父组件的信息</button>
</template>

<script src="js/vue.js"></script>
<script>
    Vue.component('parent-component', {
        template: '#parent-component',
        data: function(){
            return {
                msg: 123
            }
        },
        components: {
            'child-component': {
                template: '#child-component',
                data: function(){
                    return {
                        msg: 'child'
                    }
                },
                methods: {
                    showParentComponentMsg: function(){
                        console.log(this.$parent.msg);
                    }
                }
            }
        }
    });
    new Vue({
        el: '#app'
    });
</script>

</body>
</html>
